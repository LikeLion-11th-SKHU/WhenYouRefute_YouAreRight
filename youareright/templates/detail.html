<title>Detail</title>

<h1>Detail Page</h1>
<hr>
<h3>{{post.title}}</h3>
<p>조회수 : {{post.count}}</p>
<p>{{post.user_name}}</p>
<p>{{post.pub_date}}</p>
<p>{{post.body}}</p>
{% if post.image %}
<img src="{{post.image.url}}" alt="post_image" width="300px">
{% endif %}


<br>
<a href="{% url 'update' post.title %}">글 수정하기</a>
<br>
<a href="{% url 'delete' post.title %}">글 삭제하기</a>
