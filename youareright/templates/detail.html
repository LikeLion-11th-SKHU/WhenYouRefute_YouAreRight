<title>Detail</title>

<h1>Detail Page</h1>
<hr>
<h3>{{post.title}}</h3>
<p>조회수 : {{post.count}}</p>
<p>{{post.user_name}}</p>
<p>{{post.pub_date}}</p>
<p>{{post.body}}</p>
{% if post.image %}
<img src="{{post.image.url}}" alt="post_image" width="300px">
{% endif %}



<input type="submit" value="댓글달기">
{% for comment in post.comments.all %}
<p>{{comment.text}}</p>
{% endfor %}
