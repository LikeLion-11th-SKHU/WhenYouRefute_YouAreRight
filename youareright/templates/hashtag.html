<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>#{{ hashtag.content }}</title>
</head>
<body>
	<h1>{{ hashtag.content }}</h1>
  <p>{{ boards|length }}개의 게시글이 {{ hashtag.content }}를 태그중입니다.</p>
  
  <hr>

  <h2>{{ hashtag.content }}를 태그한 게시글</h2>
  {% for board in boards %}
    <a href="{% url 'detail' board.id %}">제목 : {{ board.id }}</a>
    <hr>
  {% endfor %}
</body>
</html>
