<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style type="text/css">
	.content {
		max-width: 500px;
		margin: auto;
		padding: 10px;
	}

	.board_for_read {
		width: 100%;
		background-color: #f1f1f1;
	}

	#title {
		height: 32px;
		width: 100%;
		border-radius: 0.5em;
		border: none;
		font-family: inherit;
		font-size: inherit;
	}

	textarea {
		width: 100%;
		font-family: inherit;
		font-size: 100%;
		resize: none;
		border-radius: 0.5em;
		padding-block: 10px;
		border: 0px;
	}

	.td_title {
		background-color: #d8d8d8
	}
</style>

<body>
	<div class="content">
		<form action="" method="post">
			{% csrf_token %}

			<table class="board_for_read">
				{{ form.as_table }}
			</table>

			<input type="submit" value="저장">
		</form>

		<div style="text-align:left;">
			<a href="{% url 'youareright:board' %}">> Home</a>
		</div>

	</div>
</body>

</html>
