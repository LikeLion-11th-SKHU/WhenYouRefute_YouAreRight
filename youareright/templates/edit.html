<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>

<body>
    <h1>페이지 수정</h1>
    <form action="{% url 'youareright:update' board.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" id="title" value="{{ board.title }}" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" id="content" cols="30" rows="10">{{ board.content }}</textarea></td>
            </tr>
        </table>
        <input type="submit" value="저장">

</body>

</html>
