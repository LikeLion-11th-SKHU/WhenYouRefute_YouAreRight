<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<h1>Login 페이지입니다.</h1>
	<hr>
	<form method="POST">
		{% csrf_token %}
		<div>
			아이디 : {{form.username}}
		</div>
		<div>
			비밀번호 : {{form.password}}
		</div>
		<button type="submit">Login</button>
	</form>
</body>

</html>
