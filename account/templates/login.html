{% extends 'base.html' %}
{% load static %}


{% block link %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login_container">
	<div class="login_form">
		<p class="fs20fw400">반박 시 당신 말이 맞음</p>
		<h2 class="fs36fw700">로그인</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="wrap_login">
				<input name="username" id="username" class="inpt_login" placeholder="">
				<label class="loginPh" for="username">아이디</label>
			</div>
			<div class="wrap_login">
				<input type="password" name="password" id="password" class="inpt_login" placeholder="">
				<label class="loginPh" for="password">비밀번호</label>
			</div>
		</form>
		<button type="submit" class="btn_login">
			<span>로그인</span>
		</button>
		<p class="grspan">아직 회원이 아니라면? <a class="anchor_signup" href="{% url 'signup' %}">회원가입</a></p>
	</div>
</div>


{% endblock %}
