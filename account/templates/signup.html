<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Signup Page</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        사용자명: <input name="username" type="text"><br>
        닉네임: <input name="nickname" type="text"><br>
        비밀번호: <input name="password1" type="password"><br>
        비밀번호 확인: <input name="password2" type="password"><br>
        이메일: <input name="email" type="email"><br>

        <input type="submit" value="회원가입">
    </form>
</body>

</html>
