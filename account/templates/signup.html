{% extends 'base.html' %}
{% load static %}


{% block link %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="register_container">
	<div class="login_form">
		<p class="fs20fw400">반박 시 당신 말이 맞음</p>
		<h2 class="fs36fw700">회원가입</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="wrap_login">
				<input name="username" id="username" class="inpt_login inpt_register" placeholder="">
				<label class="loginPh" for="username">아이디</label>
			</div>
			<div class="wrap_login">
				<input type="password" name="password1" id="password" class="inpt_login inpt_register" placeholder="">
				<label class="loginPh" for="password">비밀번호</label>
			</div>
            <div class="wrap_login">
				<input type="password" name="password2" id="password" class="inpt_login inpt_register" placeholder="">
				<label class="loginPh" for="password">비밀번호 확인</label>
			</div>
            <div class="wrap_login">
				<input name="email" id="email" class="inpt_login inpt_register" placeholder="">
				<label class="loginPh" for="email">이메일</label>
			</div>
            <div class="wrap_login">
				<input name="nickname" id="nickname" class="inpt_login inpt_register" placeholder="">
				<label class="loginPh" for="nickname">닉네임</label>
			</div>
		</form>
		<button type="submit" class="btn_login">
			<span>회원가입</span>
		</button>
	</div>
</div>


{% endblock %}
